<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Correct way to select element with special characters
    let element = document.getElementById("myDiv");
    if (element) {
        element.style.display = "none";
    }
  </script>
</body>
</html>
